<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Craven Cooling</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(6, 182, 212, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #06b6d4;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #06b6d4;
    }
    p {
      color: #94a3b8;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .retry-btn {
      background: #06b6d4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #0891b2;
    }
    .cached-data {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      text-align: left;
    }
    .cached-data h3 {
      font-size: 14px;
      color: #06b6d4;
      margin-bottom: 8px;
    }
    .cached-data p {
      font-size: 13px;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Some features may be limited, but you can still view cached data.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    <div class="cached-data">
      <h3>Offline Mode Features</h3>
      <p>• View previously loaded jobs<br>• Access cached customer data<br>• Complete job sheets (will sync when online)</p>
    </div>
  </div>
</body>
</html>
